<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Google Clone</title>  
</head>  
<body>  
    <!-- Navigation Bar -->  
    <div class="navbar">  
        <div class="logo">Google</div>  
        <button class="signin-button">Sign In</button>  
    </div>  
    
    <!-- Center Search Section -->  
    <div class="search-container">  
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">  
        <div class="search-buttons">  
            <button class="search-button">Google Search</button>  
            <button class="feeling-lucky-button">I'm Feeling Lucky</button>  
        </div>  
    </div>  

    <!-- Footer Section -->  
    <footer class="footer">  
        <div class="footer-left">  
            <span>India</span> | <a href="#">Privacy Policy</a>  
        </div>  
        <div class="footer-right">  
            <!-- Additional footer content can be added here -->  
        </div>  
    </footer>  

    <script type="text/javascript" src="./script.js"></script>  
</body>  
</html>
